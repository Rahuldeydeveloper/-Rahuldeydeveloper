<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
      <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>
      <form id="form" class="flex mb-4">
        <input
          id="input"
          type="text"
          placeholder="Enter your todo"
          class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
        >
          Add
        </button>
      </form>
      <ul id="todos" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
